<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/loans}" class="btn btn-outline-light btn-sm me-2">View Loans</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Loan</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${#strings.replace(param.error, '+', ' ')}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/loans/create}" th:object="${loan}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Description -->
                                    <div class="mb-3">
                                        <label class="form-label">Description *</label>
                                        <input type="text" class="form-control" th:field="*{description}"
                                            placeholder="Enter loan description" required>
                                    </div>

                                    <!-- Principal Amount -->
                                    <div class="mb-3">
                                        <label class="form-label">Principal Amount *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" th:field="*{principalAmount}"
                                                step="0.01" min="0.01" placeholder="Enter amount" required>
                                        </div>
                                    </div>

                                    <!-- Loan Type -->
                                    <div class="mb-3">
                                        <label class="form-label">Loan Type *</label>
                                        <select class="form-select" th:field="*{type}" required>
                                            <option value="">Select Loan Type</option>
                                            <option th:each="type : ${types}" th:value="${type}"
                                                th:text="${type.name()}">
                                            </option>
                                        </select>
                                    </div>

                                    <!-- Issue Date -->
                                    <div class="mb-3">
                                        <label class="form-label">Issue Date *</label>
                                        <input type="date" class="form-control" th:field="*{issueDate}"
                                            th:value="${today}" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <!-- Due Date -->
                                    <div class="mb-3">
                                        <label class="form-label">Due Date</label>
                                        <input type="date" class="form-control" th:field="*{dueDate}">
                                    </div>

                                    <!-- Loan Direction -->
                                    <div class="mb-3">
                                        <label class="form-label">Loan Direction *</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isBorrowed" id="borrowed"
                                                value="true" checked>
                                            <label class="form-check-label" for="borrowed">
                                                Borrowed (Money Received)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isBorrowed" id="given"
                                                value="false">
                                            <label class="form-check-label" for="given">
                                                Given (Money Lent)
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Account -->
                                    <div class="mb-3">
                                        <label class="form-label">Linked Account</label>
                                        <select class="form-select" name="accountId">
                                            <option value="">Select Account (Optional)</option>
                                            <option th:each="account : ${accounts}" th:value="${account.accountId}"
                                                th:text="${account.accountName} + ' ($' + ${#numbers.formatDecimal(account.currentBalance, 1, 2)} + ')'">
                                            </option>
                                        </select>
                                    </div>

                                    <!-- Status -->
                                    <div class="mb-3">
                                        <label class="form-label">Status *</label>
                                        <select class="form-select" th:field="*{status}" required>
                                            <option th:each="status : ${statuses}" th:value="${status}"
                                                th:text="${status.name()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/loans}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Add Loan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
