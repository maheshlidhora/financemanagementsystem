<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/loans}" class="btn btn-outline-light btn-sm me-2">Loans</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Edit Loan</h2>
            <a th:href="@{/loans/} + ${loan.loanId}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Details
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${#strings.replace(param.success, '+', ' ')}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${#strings.replace(param.error, '+', ' ')}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Edit Form -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Loan Information</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/loans/edit/} + ${loan.loanId}" th:object="${loan}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}"
                                    required>
                            </div>

                            <!-- Principal Amount -->
                            <div class="mb-3">
                                <label for="principalAmount" class="form-label">Principal Amount *</label>
                                <input type="number" class="form-control" id="principalAmount"
                                    th:field="*{principalAmount}" step="0.01" min="0" required>
                            </div>

                            <!-- Outstanding Amount -->
                            <div class="mb-3">
                                <label for="outstandingAmount" class="form-label">Outstanding Amount *</label>
                                <input type="number" class="form-control" id="outstandingAmount"
                                    th:field="*{outstandingAmount}" step="0.01" min="0" required>
                            </div>

                            <!-- Issue Date -->
                            <div class="mb-3">
                                <label for="issueDate" class="form-label">Issue Date *</label>
                                <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- Due Date -->
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                            </div>

                            <!-- Loan Type -->
                            <div class="mb-3">
                                <label for="type" class="form-label">Loan Type *</label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option th:each="type : ${types}" th:value="${type}" th:text="${type.name()}">
                                    </option>
                                </select>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option th:each="status : ${statuses}" th:value="${status}"
                                        th:text="${status.name()}">
                                    </option>
                                </select>
                            </div>

                            <!-- Account -->
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Linked Account</label>
                                <select class="form-select" id="accountId" name="accountId">
                                    <option value="">-- Select Account --</option>
                                    <option th:each="account : ${accounts}" th:value="${account.accountId}"
                                        th:text="${account.accountName}"
                                        th:selected="${loan.linkedAccount != null and loan.linkedAccount.accountId == account.accountId}">
                                    </option>
                                </select>
                            </div>

                            <!-- Loan Direction -->
                            <div class="mb-3">
                                <label class="form-label">Loan Direction *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isBorrowed" id="borrowed"
                                        value="true" th:checked="${loan.isBorrowed}">
                                    <label class="form-check-label" for="borrowed">
                                        Borrowed (Money Received)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isBorrowed" id="given"
                                        value="false" th:checked="${!loan.isBorrowed}">
                                    <label class="form-check-label" for="given">
                                        Given (Money Lent)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">
                            <i class="bi bi-check-circle"></i> Update Loan
                        </button>
                        <a th:href="@{/loans/} + ${loan.loanId}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
