<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/loans}" class="btn btn-outline-light btn-sm me-2">Loans</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h5>
                    </div>
                    <div class="card-body">
                        <!-- Loan Info -->
                        <div class="alert alert-warning">
                            <h6>Loan Information</h6>
                            <p><strong>Description:</strong> <span th:text="${loan.description}">-</span></p>
                            <p><strong>Principal Amount:</strong> $<span
                                    th:text="${#numbers.formatDecimal(loan.principalAmount, 1, 2)}">0.00</span></p>
                            <p><strong>Outstanding:</strong> $<span
                                    th:text="${#numbers.formatDecimal(loan.outstandingAmount, 1, 2)}">0.00</span></p>
                            <p><strong>Status:</strong>
                                <span th:if="${loan.status.name() == 'ACTIVE'}" class="badge bg-primary">Active</span>
                                <span th:if="${loan.status.name() == 'PARTIAL'}" class="badge bg-warning">Partial</span>
                                <span th:if="${loan.status.name() == 'PAID'}" class="badge bg-success">Paid</span>
                                <span th:if="${loan.status.name() == 'DEFAULTED'}"
                                    class="badge bg-danger">Defaulted</span>
                                <span th:if="${loan.status.name() == 'CLOSED'}" class="badge bg-secondary">Closed</span>
                            </p>
                        </div>

                        <!-- Warning Message -->
                        <div class="alert alert-danger">
                            <h6><i class="bi bi-exclamation-octagon"></i> Warning!</h6>
                            <p class="mb-0">This action cannot be undone. All associated payment records will also be
                                deleted.</p>
                        </div>

                        <!-- Delete Form -->
                        <form th:action="@{/loans/delete/} + ${loan.loanId}" method="post">
                            <div class="mb-3">
                                <label for="confirmation" class="form-label">Type "DELETE" to confirm:</label>
                                <input type="text" class="form-control" id="confirmation" name="confirmation" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/loans/} + ${loan.loanId}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-danger" id="deleteBtn" disabled>
                                    <i class="bi bi-trash"></i> Delete Permanently
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confirmationInput = document.getElementById('confirmation');
            const deleteBtn = document.getElementById('deleteBtn');

            confirmationInput.addEventListener('input', function () {
                deleteBtn.disabled = this.value.toUpperCase() !== 'DELETE';
            });
        });
    </script>
</body>

</html>
