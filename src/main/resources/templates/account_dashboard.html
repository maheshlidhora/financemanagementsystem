<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts/create}" class="btn btn-outline-light btn-sm me-2">Create Account</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Accounts</h2>
            <a th:href="@{/accounts/create}" class="btn btn-primary">+ Create Account</a>
        </div>

        <!-- Accounts Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Account Name</th>
                        <th>Account Type</th>
                        <th>Opening Balance</th>
                        <th>Current Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account, iterStat : ${accounts}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${account.accountName}">Sample Account</td>
                        <td th:text="${account.accountType?.name} ?: 'N/A'">Cash</td>
                        <td th:text="${account.openingBalance}">0.00</td>
                        <td th:text="${account.currentBalance}">0.00</td>
                        <!-- In the actions column of your account table -->
                        <td>
                            <a th:href="@{'/accounts/edit/' + ${account.accountId}}"
                                class="btn btn-sm btn-primary me-1">Edit</a>

                            <!-- ADD THIS VIEW DETAILS BUTTON -->
                            <a th:href="@{'/accounts/' + ${account.accountId}}" class="btn btn-sm btn-info me-1">View
                                Details</a>

                            <a th:href="@{'/accounts/delete/' + ${account.accountId}}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this account?');">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="6" class="text-center text-muted">No accounts available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
