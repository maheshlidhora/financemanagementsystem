<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/liabilities}" class="btn btn-outline-light btn-sm me-2">Liabilities</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Make Payment</h2>
            <a th:href="@{/liabilities/} + ${liability.id}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Details
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Payment Form -->
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-cash"></i> Make Payment</h5>
            </div>
            <div class="card-body">
                <!-- Liability Info -->
                <div class="mb-4">
                    <h6>Liability Information</h6>
                    <dl class="row">
                        <dt class="col-sm-3">Description:</dt>
                        <dd class="col-sm-9" th:text="${liability.description}">-</dd>

                        <dt class="col-sm-3">Outstanding Amount:</dt>
                        <dd class="col-sm-9"
                            th:text="'₹' + ${#numbers.formatDecimal(liability.outstandingAmount, 1, 2)}">$0.00</dd>

                        <dt class="col-sm-3">Total Amount:</dt>
                        <dd class="col-sm-9" th:text="'₹' + ${#numbers.formatDecimal(liability.amount, 1, 2)}">$0.00
                        </dd>

                        <dt class="col-sm-3">Status:</dt>
                        <dd class="col-sm-9">
                            <span th:if="${liability.status.name() == 'PAID'}" class="badge bg-success">Paid</span>
                            <span th:if="${liability.status.name() == 'OUTSTANDING'}"
                                class="badge bg-danger">Outstanding</span>
                            <span th:if="${liability.status.name() == 'PARTIAL'}"
                                class="badge bg-warning">Partial</span>
                            <span th:if="${liability.status.name() == 'OVERDUE'}" class="badge bg-danger">Overdue</span>
                        </dd>
                    </dl>
                </div>

                <!-- Payment Form -->
                <form th:action="@{/liabilities/payment/} + ${liability.id}" method="post">
                    <!-- Account Selection -->
                    <div class="mb-3">
                        <label for="accountId" class="form-label">Select Account *</label>
                        <select class="form-select" id="accountId" name="accountId" required>
                            <option value="">-- Select Account --</option>
                            <option th:each="account : ${accounts}" th:value="${account.accountId}"
                                th:text="${account.accountName + ' - $' + #numbers.formatDecimal(account.currentBalance, 1, 2)}">
                            </option>
                        </select>
                    </div>

                    <!-- Payment Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Payment Amount *</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01"
                            th:attr="max=${liability.outstandingAmount}" required placeholder="Enter payment amount">
                        <div class="form-text">Maximum payment: $<span
                                th:text="${#numbers.formatDecimal(liability.outstandingAmount, 1, 2)}">0.00</span></div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success me-md-2">
                            <i class="bi bi-cash"></i> Process Payment
                        </button>
                        <a th:href="@{/liabilities/} + ${liability.id}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
