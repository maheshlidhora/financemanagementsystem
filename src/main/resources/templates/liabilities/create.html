<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Liability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/liabilities}" class="btn btn-outline-light btn-sm me-2">View Liabilities</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Liability</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${param.error}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/liabilities/create}" th:object="${liability}" method="post">
                            <!-- Amount -->
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" th:field="*{amount}" step="0.01"
                                        min="0.01" placeholder="Enter amount" required>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" th:field="*{description}"
                                    placeholder="Enter liability description" required>
                            </div>

                            <!-- Due Date -->
                            <div class="mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" th:field="*{dueDate}" required>
                            </div>

                            <!-- Account -->
                            <div class="mb-3">
                                <label class="form-label">Account</label>
                                <select class="form-select" name="accountId" required>
                                    <option value="">Select Account</option>
                                    <option th:each="account : ${accounts}" th:value="${account.accountId}"
                                        th:text="${account.accountName} + ' ($' + ${#numbers.formatDecimal(account.currentBalance, 1, 2)} + ')'">
                                    </option>
                                </select>
                            </div>

                            <!-- Interest Rate (Optional) -->
                            <div class="mb-3">
                                <label class="form-label">Interest Rate % (Optional)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" th:field="*{interestRate}" step="0.01"
                                        min="0" placeholder="Enter interest rate">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <!-- Notes (Optional) -->
                            <div class="mb-3">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" th:field="*{notes}" rows="3"
                                    placeholder="Additional notes about this liability"></textarea>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/liabilities}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Add Liability
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
