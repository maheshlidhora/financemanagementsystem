<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/expenses}" class="btn btn-outline-light btn-sm me-2">All Expenses</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <!-- Back Button -->
        <a th:href="@{/expenses}" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back to Expenses
        </a>

        <!-- Expense Details Card -->
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="bi bi-receipt"></i> Expense Details
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">Expense ID:</th>
                                <td th:text="${expense.expenseId}">-</td>
                            </tr>
                            <tr>
                                <th>Description:</th>
                                <td th:text="${expense.description}">-</td>
                            </tr>
                            <tr>
                                <th>Category:</th>
                                <td>
                                    <span class="badge bg-secondary"
                                        th:text="${expense.category?.name} ?: 'Uncategorized'">-</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Date:</th>
                                <td th:text="${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')}">-</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">Amount:</th>
                                <td class="text-danger fw-bold fs-5"
                                    th:text="'$' + ${#numbers.formatDecimal(expense.amount, 1, 2)}">$0.00</td>
                            </tr>
                            <tr>
                                <th>Account:</th>
                                <td th:text="${expense.account?.accountName} ?: 'N/A'">-</td>
                            </tr>
                            <tr>
                                <th>Created:</th>
                                <td
                                    th:text="${expense.createdAt != null} ? ${#temporals.format(expense.createdAt, 'yyyy-MM-dd HH:mm')} : 'N/A'">
                                    -</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Notes Section -->
                <div th:if="${expense.notes}" class="mt-4">
                    <h5>Notes:</h5>
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text" th:text="${expense.notes}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{'/expenses/edit/' + ${expense.expenseId}}" class="btn btn-primary me-2">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{'/expenses/delete/' + ${expense.expenseId}}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this expense?');">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
