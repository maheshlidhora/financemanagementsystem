<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/expenses}" class="btn btn-outline-light btn-sm me-2">View Expenses</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Create Expense Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create New Expense</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${param.error}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/expenses/create}" th:object="${expense}" method="post"
                            onsubmit="return validateForm()">

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" th:field="*{description}"
                                    placeholder="Enter expense description" required>
                            </div>

                            <!-- Amount -->
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{amount}"
                                        id="amountInput" min="0.01" placeholder="Enter amount" required
                                        oninput="validateAmount()">
                                </div>
                                <div class="text-danger" id="amountError" style="display: none;">
                                    Amount exceeds available balance!
                                </div>
                            </div>

                            <!-- Expense Date -->
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" th:field="*{expenseDate}"
                                    th:value="${expense.expenseDate != null} ? ${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')} : ${today}"
                                    required>
                            </div>

                            <!-- Account -->
                            <div class="mb-3">
                                <label class="form-label">Account</label>
                                <select class="form-select" name="accountId" id="accountSelect" required
                                    onchange="updateBalanceDisplay()">
                                    <option value="">Select Account</option>
                                    <option th:each="account : ${accounts}" th:value="${account.accountId}"
                                        th:text="${account.accountName} + ' ($' + ${#numbers.formatDecimal(account.currentBalance, 1, 2)} + ')'"
                                        th:selected="${expense.account != null and expense.account.accountId == account.accountId}"
                                        th:data-balance="${account.currentBalance}">
                                    </option>
                                </select>
                                <div class="form-text">
                                    Available Balance: $<span id="availableBalance">0.00</span>
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="categoryId" required>
                                    <option value="">Select Category</option>
                                    <option th:each="category : ${categories}" th:value="${category.categoryId}"
                                        th:text="${category.name}"
                                        th:selected="${expense.category != null and expense.category.categoryId == category.categoryId}">
                                    </option>
                                </select>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" th:field="*{notes}" rows="3"
                                    placeholder="Additional notes about this expense"></textarea>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/expenses}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitButton">
                                    Create Expense
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateBalanceDisplay() {
            const accountSelect = document.getElementById('accountSelect');
            const selectedOption = accountSelect.options[accountSelect.selectedIndex];
            const balance = selectedOption.getAttribute('data-balance') || '0';
            document.getElementById('availableBalance').textContent = parseFloat(balance).toFixed(2);
            validateAmount();
        }

        function validateAmount() {
            const accountSelect = document.getElementById('accountSelect');
            const amountInput = document.getElementById('amountInput');
            const amountError = document.getElementById('amountError');
            const submitButton = document.getElementById('submitButton');

            if (accountSelect.value && amountInput.value) {
                const selectedOption = accountSelect.options[accountSelect.selectedIndex];
                const availableBalance = parseFloat(selectedOption.getAttribute('data-balance') || '0');
                const amount = parseFloat(amountInput.value);

                if (amount > availableBalance) {
                    amountError.style.display = 'block';
                    submitButton.disabled = true;
                    return false;
                } else {
                    amountError.style.display = 'none';
                    submitButton.disabled = false;
                    return true;
                }
            }
            amountError.style.display = 'none';
            submitButton.disabled = false;
            return true;
        }

        function validateForm() {
            return validateAmount();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            updateBalanceDisplay();
        });
    </script>
</body>

</html>
