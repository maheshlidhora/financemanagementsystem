<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Finance Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">Accounts</a>
            <a th:href="@{/expenses}" class="btn btn-outline-light btn-sm me-2">Expenses</a>
            <a th:href="@{/liabilities}" class="btn btn-outline-light btn-sm me-2">Liabilities</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Dashboard</h2>

        <div class="row g-3">
            <!-- Accounts Dashboard Button -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/accounts}" class="text-decoration-none">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5><i class="bi bi-wallet2"></i> Accounts</h5>
                            <p class="display-6 text-primary" th:text="${accountsCount} ?: 0">0</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Expenses Button -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/expenses}" class="text-decoration-none">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5><i class="bi bi-receipt"></i> Expenses</h5>
                            <p class="display-6 text-danger"
                                th:text="'$' + ${#numbers.formatDecimal(totalExpenses, 1, 2)}">$0.00</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Liabilities Button -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/liabilities}" class="text-decoration-none">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5><i class="bi bi-credit-card"></i> Liabilities</h5>
                            <p class="display-6 text-warning"
                                th:text="'$' + ${#numbers.formatDecimal(liabilitiesAmount, 1, 2)}">$0.00</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Loans Button -->
            <div class="col-12 col-sm-6 col-lg-3">
                <a th:href="@{/loans}" class="text-decoration-none">
                    <div class="card shadow-sm text-center h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5><i class="bi bi-cash-coin"></i> Loans</h5>
                            <p class="display-6 text-success"
                                th:text="'$' + ${#numbers.formatDecimal(loansAmount, 1, 2)}">$0.00</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Recent Accounts -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-clock-history"></i> Recent Accounts</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Account Name</th>
                                <th>Type</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="account : ${recentAccounts}">
                                <td th:text="${account.accountName}">Account Name</td>
                                <td th:text="${account.accountType?.name} ?: 'N/A'">Type</td>
                                <td th:text="'$' + ${#numbers.formatDecimal(account.currentBalance, 1, 2)}">$0.00</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentAccounts)}">
                                <td colspan="3" class="text-center text-muted">No accounts available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5>Quick Actions</h5>
                <div class="d-flex gap-2 flex-wrap">
                    <a th:href="@{/accounts/create}" class="btn btn-outline-primary">
                        <i class="bi bi-plus-circle"></i> Create Account
                    </a>
                    <a th:href="@{/expenses/create}" class="btn btn-outline-danger">
                        <i class="bi bi-plus-circle"></i> Add Expense
                    </a>
                    <a th:href="@{/liabilities/create}" class="btn btn-outline-warning">
                        <i class="bi bi-plus-circle"></i> Add Liability
                    </a>
                    <a th:href="@{/expenses/report}" class="btn btn-outline-info">
                        <i class="bi bi-graph-up"></i> View Reports
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
