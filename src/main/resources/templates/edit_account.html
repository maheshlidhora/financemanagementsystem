<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Finance Manager</a>
        <div class="ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a th:href="@{/accounts}" class="btn btn-outline-light btn-sm me-2">View Accounts</a>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Edit Account</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/accounts/edit}" th:object="${account}" method="post">
                            <input type="hidden" th:field="*{accountId}" />

                            <!-- Account Name -->
                            <div class="mb-3">
                                <label class="form-label">Account Name</label>
                                <input type="text" class="form-control" th:field="*{accountName}" required>
                            </div>

                            <!-- Opening Balance -->
                            <div class="mb-3">
                                <label class="form-label">Opening Balance</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{openingBalance}"
                                    required>
                            </div>

                            <!-- Current Balance -->
                            <div class="mb-3">
                                <label class="form-label">Current Balance</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{currentBalance}"
                                    required>
                            </div>

                            <!-- Account Type -->
                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <select class="form-select" th:field="*{accountType.id}">
                                    <option th:each="type : ${accountTypes}" th:value="${type.id}"
                                        th:text="${type.name}" th:selected="${type.id} == ${account.accountType.id}">
                                    </option>
                                </select>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Update Account</button>
                                <a th:href="@{/accounts}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
